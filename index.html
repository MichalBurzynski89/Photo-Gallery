<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="author" content="Michał Burzyński">
  <title>Photo Gallery</title>
  <link href="https://fonts.googleapis.com/css?family=Allura|Montserrat:400,700&display=swap&subset=latin-ext"
    rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>

<body class="page">
  <header class="page__header">
    <h1 class="page__title">Photo Gallery</h1>
    <div class="filters">
      <span class="filters__item filters__item--is-active">show all</span>
      <span class="filters__item">unsplash</span>
      <span class="filters__item">littlevisuals</span>
      <span class="filters__item">travelcoffeebook</span>
      <span class="filters__item">jaymantri</span>
    </div>
  </header>

  <main class="gallery page__gallery">
    <div class="gallery__loader" style="display: none">
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>
    <div class="gallery__images">
      <div class="container-image">
        <img class="image"
          src="https://splashbase.s3.amazonaws.com/unsplash/regular/tumblr_mtawb6Bzzy1st5lhmo1_1280.jpg" alt="">
      </div>
      <div class="container-image">
        <img class="image"
          src="https://splashbase.s3.amazonaws.com/unsplash/regular/tumblr_n381rrGEmG1st5lhmo1_1280.jpg" alt="">
      </div>
      <div class="container-image">
        <img class="image"
          src="https://splashbase.s3.amazonaws.com/unsplash/regular/tumblr_naj34jjHnM1st5lhmo1_1280.jpg" alt="">
      </div>
      <div class="container-image">
        <img class="image"
          src="https://splashbase.s3.amazonaws.com/littlevisuals/regular/tumblr_mvlod7iuZb1sdyj9lo1_1280.jpg" alt="">
      </div>
      <div class="container-image container-image--wide">
        <img class="image"
          src="https://splashbase.s3.amazonaws.com/unsplash/regular/tumblr_mo2xfarCvW1st5lhmo1_1280.jpg" alt="">
      </div>
      <div class="container-image">
        <img class="image"
          src="https://splashbase.s3.amazonaws.com/unsplash/regular/tumblr_mo2xgqdEFn1st5lhmo1_1280.jpg" alt="">
      </div>
      <div class="container-image">
        <img class="image"
          src="https://splashbase.s3.amazonaws.com/unsplash/regular/tumblr_mo2xijE2nr1st5lhmo1_1280.jpg" alt="">
      </div>
      <div class="container-image container-image--portrait-version">
        <img class="image"
          src="https://splashbase.s3.amazonaws.com/unsplash/regular/tumblr_mo2xbk8JUK1st5lhmo1_1280.jpg" alt="">
      </div>
      <div class="container-image container-image--wide">
        <img class="image"
          src="https://splashbase.s3.amazonaws.com/unsplash/regular/tumblr_mo1h6tGOZf1st5lhmo1_1280.jpg" alt="">
      </div>
      <div class="container-image container-image--portrait-version">
        <img class="image"
          src="https://splashbase.s3.amazonaws.com/unsplash/regular/tumblr_mopq4kHmAg1st5lhmo1_1280.jpg" alt="">
      </div>
    </div>
  </main>
</body>

</html>
