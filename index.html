<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="author" content="Michał Burzyński">
  <title>Photo Gallery</title>
  <link href="https://fonts.googleapis.com/css?family=Allura|Montserrat:400,700&display=swap&subset=latin-ext"
    rel="stylesheet">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <script defer src="js/main.js"></script>
</head>

<body class="page">
  <header class="page__header">
    <h1 class="page__title">Photo Gallery</h1>
    <div class="filters">
      <span class="filters__item filters__item--is-active" aria-label="Filter images by Provider name">show all</span>
      <span class="filters__item" aria-label="Filter images by Provider name">unsplash</span>
      <span class="filters__item" aria-label="Filter images by Provider name">littlevisuals</span>
      <span class="filters__item" aria-label="Filter images by Provider name">travelcoffeebook</span>
      <span class="filters__item" aria-label="Filter images by Provider name">jaymantri</span>
    </div>
  </header>

  <main class="gallery page__gallery">
    <div class="gallery__loader">
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>
  </main>
</body>

</html>
